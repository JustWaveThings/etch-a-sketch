<html>

<body>
    <script>
        var height = 2;
        var width = 8;

        var col = 0;
        var row = 0;
        document.write("Starting Loop<br> ");

        while (row < height) {
            col = 0;

            while (col < width) {
                document.write("#");
                col++;
            }
            document.write("<br>");
            row++;
        }
        document.write("Loop stopped!");
    </script>
</body>

</html>
