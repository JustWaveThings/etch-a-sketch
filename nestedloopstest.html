<html>

<body>
    <script>
        let height = 2;
        let width = 8;

        let col = 0;
        let row = 0;
        document.write("Starting Loop<br> ");

        while (row < height) {
            col = 0;

            while (col < width) {
                document.write("#");
                col++;
            }
            document.write("<br>");
            row++;
        }
        document.write("Loop stopped!");

        
    </script>
</body>

</html>
